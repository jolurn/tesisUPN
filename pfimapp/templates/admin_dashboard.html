<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Administrativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-title {
            font-size: 24px;
        }

        .dashboard-menu {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dashboard-menu li {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 180px;
            height: 180px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            margin: 0 10px; /* Ajusta el espacio entre los botones */
        }

        .dashboard-menu li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .dashboard-menu a {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .dashboard-menu a i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .dashboard-menu a span {
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1 class="dashboard-title">Bienvenido al Dashboard Administrativo Posgrado FIM UNI</h1>
        <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <ul class="dashboard-menu">
                    <li>
                        <a href="{% url 'reporte_calificaciones' %}">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reporte de Calificaciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'generar_reporte_boleta_matricula' %}">
                            <i class="fas fa-clipboard"></i>
                            <span>Matrícula</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'registro_pagos' %}">
                            <i class="fas fa-money-check-alt"></i>
                            <span>Registro de Pagos</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
