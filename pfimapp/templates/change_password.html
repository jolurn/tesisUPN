{% extends 'base.html' %} 
{% block content %}

<main class="container">
  <div class="row">
    <section class="col-md-4 offset-md-4 mt-5">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" class="card card-body mt-5">
        <h1 class="text-center">Change Password</h1>
        {% csrf_token %}	
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary fondoAzul">Ingresar</button>
      </form>
    </section>
  </div>
</main>

{% endblock %}
